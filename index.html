<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bx header">
        <h1>Calculator</h1>
    </div>
    <div class="bx main">
        <div id="calc-container">
            <div id="display" class="row"></div>
            <div class="row">
                <div id="clear">C</div>
                <div id="delete">&lt;</div>
                <div class="void"></div>
                <div class="operator" id="divide">/</div>
            </div>
            <div class="row">
                <div class="operand">7</div>
                <div class="operand">8</div>
                <div class="operand">9</div>
                <div class="operator" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="operand">4</div>
                <div class="operand">5</div>
                <div class="operand">6</div>
                <div class="operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="operand">1</div>
                <div class="operand">2</div>
                <div class="operand">3</div>
                <div class="operator" id="add">+</div>
            </div>
            <div class="row">
                <div class="operand">0</div>
                <div id="point">,</div>
                <div class="void"></div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
    <div class="bx footer">
        Copyright Â© 2022 - prefolo
    </div>
</body>
</html>
